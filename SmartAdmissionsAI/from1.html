<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAdmissionsAI - College Essay Review</title>
    <!-- CSS -->
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@500;700&family=Exo+2:wght@500&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="SmartAdmissionsAI Logo">
                </div>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Programs</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-primary">Log in</a>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- From 1 area starte -->
    <section class="hero-form profile-hero">
        <div class="container">
            <h1 class="page-title">Profile</h1>
        </div>
    </section>
    <!-- Main Content -->
    <main>
        <section class="profile-section">
            <div class="container">
                <h2 class="section-subtitle">Tell Us About Your</h2>
                <div class="tabs">
                    <a href="#academic" class="tab active">Academic Journey</a>
                    <a href="#extracurricular" class="tab">Extracurriculars</a>
                </div>

                <div class="profile-form-container">
                    <div class="profile-form">
                        <div class="profile-image-container">
                            <img src="assets/images/programs/profile1.png" alt="Profile Image" class="profile-image">
                        </div>
                        <h3 class="form-title">Personal Information</h3>
                        <hr>

                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name" value="Md. Yeasin">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name" value="Sheke">
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="text" id="dob" name="dob" placeholder="Day/ Month/ 2000">
                            </div>
                            <div class="form-group">
                                <label for="grad-year">High School Graduation Year</label>
                                <div class="select-wrapper">
                                    <select id="grad-year" name="grad-year">
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="enroll">When do you enroll in the first semester of college</label>
                                <div class="select-wrapper">
                                    <select id="enroll" name="enroll">
                                        <option value="spring-2025">Spring 2025</option>
                                        <option value="fall-2025">Fall 2025</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save and Next</button>
                            </div>
                        </form>

                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Progress Indicator</span>
                                <span class="progress-percentage">33%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: 33%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                <a href="#">Programs</a>
                <a href="#">Services</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                <p>2024 Â© Yassin Sheke</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
