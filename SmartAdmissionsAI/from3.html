<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAdmissionsAI - College Essay Review</title>
    <!-- CSS -->
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@500;700&family=Exo+2:wght@500&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="SmartAdmissionsAI Logo">
                </div>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Programs</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-primary">Log in</a>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- From 1 area starte -->
    <section class="hero-form profile-hero">
        <div class="container">
            <h1 class="page-title">Profile</h1>
        </div>
    </section>
    <!-- Main Content -->
    <main>
        <section class="profile-section">
            <div class="container">
                <h2 class="section-subtitle">Tell Us About Your</h2>
                <div class="tabs">
                    <a href="#academic" class="tab active">Academic Journey</a>
                    <a href="#extracurricular" class="tab">Extracurriculars</a>
                </div>
                <div class="profile-form-container">
                    <div class="academics-form">
                        <h3>Academics</h3>
                        
                        <div class="form3-group">
                            <label for="gpa1">Unweighted GPA</label>
                            <div class="input-group">
                                <div class="form3-select-wrapper">
                                    <select id="scale1">
                                        <option>Scale 4</option>
                                        <option>Scale 5</option>
                                    </select>
                                </div>
                                <input type="text" id="gpa1" placeholder="3.44" value="3.44">
                            </div>
                        </div>
                        
                        <div class="form3-group">
                            <label for="gpa2">Unweighted GPA</label>
                            <div class="input-group">
                                <div class="form3-select-wrapper">
                                    <select id="scale2">
                                        <option>Scale 5</option>
                                        <option>Scale 4</option>
                                    </select>
                                </div>
                                <input type="text" id="gpa2" placeholder="4.94" value="4.94">
                            </div>
                        </div>
                        
                        <div class="form3-group">
                            <label for="rank">Class rank</label>
                            <input type="text" id="rank" placeholder="12th" value="12th">
                        </div>
                        
                        <div class="form3-group">
                            <label for="size">Class size</label>
                            <input type="text" id="size" placeholder="120" value="120">
                        </div>
                        
                        <div class="form3-group">
                            <label>Standardized Test Scores</label>
                            <div class="input-group">
                                <div class="form3-select-wrapper test-type">
                                    <select id="test-type">
                                        <option>SAT</option>
                                        <option>ACT</option>
                                    </select>
                                </div>
                                <div class="form3-select-wrapper test-section">
                                    <select id="test-section">
                                        <option>Reading and Writing Score</option>
                                        <option>Math Score</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form3-group js-end">
                            <div class="input-group">
                                <div class="form3-select-wrapper test-type">
                                    <select id="test-type2">
                                        <option>ACT</option>
                                        <option>SAT</option>
                                    </select>
                                </div>
                                <div class="form3-select-wrapper test-section">
                                    <select id="test-section2">
                                        <option>Math</option>
                                        <option>English</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form3-group">
                            <label for="coursework">AP or College coursework</label>
                            <input type="text" id="coursework" placeholder="000" value="000">
                        </div>
                        <div class="form-actions form2-btn">
                            <a class="form-back" href="#">Back</a>
                            <button type="submit" class="btn btn-primary">Save and Next</button>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Progress Indicator</span>
                                <span class="progress-percentage">66%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: 66%;"></div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </section>
    </main>
    

    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                <a href="#">Programs</a>
                <a href="#">Services</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                <p>2024 Â© Yassin Sheke</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
