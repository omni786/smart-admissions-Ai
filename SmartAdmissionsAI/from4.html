<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAdmissionsAI - College Essay Review</title>
    <!-- CSS -->
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@500;700&family=Exo+2:wght@500&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="SmartAdmissionsAI Logo">
                </div>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Programs</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-primary">Log in</a>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- From 1 area starte -->
    <section class="hero-form profile-hero">
        <div class="container">
            <h1 class="page-title">Profile</h1>
        </div>
    </section>
    <!-- Main Content -->
    <main>
        <section class="profile-section">
            <div class="container">
                <h2 class="section-subtitle">Tell Us About Your</h2>
                <div class="tabs">
                    <a href="#academic" class="tab active">Academic Journey</a>
                    <a href="#extracurricular" class="tab">Extracurriculars</a>
                </div>
                <div class="profile-form-container">
                        <h3 class="form-title">Academics & Intellectual Pursuits</h3>   
                        <form class="form">
                            <div class="form-row">
                                <div class="form4-group">
                                    <div class="form4-group-main">
                                        <div class="form4-first-label">
                                            <label for="type">Type</label>
                                        </div>
                                        <div class="form4-first-input">
                                            <div class="custom-select">
                                                <select id="type">
                                                    <option value="olympiad">Olympiad</option>
                                                    <option value="competition">Competition</option>
                                                    <option value="research">Research</option>
                                                </select>
                                                
                                            </div>
                                            <div class="custom-select">
                                                <select id="activity">
                                                    <option value="journalism">Writing/Journalism</option>
                                                    <option value="debate">Debate</option>
                                                    <option value="speech">Speech</option>
                                                </select>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form4-group">
                                <label for="specific-activity">Specific Activity</label>
                                <input type="text" id="specific-activity" value="School Newspaper - Editor">
                            </div>
                            
                            <div class="form4-group">
                                <label for="achievement">Level of Achievement</label>
                                <div class="custom-select">
                                    <select id="achievement">
                                        <option value="international">International</option>
                                        <option value="national">National</option>
                                        <option value="regional">Regional</option>
                                        <option value="local">Local</option>
                                    </select>
                                   
                                </div>
                            </div>
                            
                            <div class="form4-group">
                                <label for="description">Description</label>
                                <textarea id="description" rows="5" placeholder="Text area"></textarea>
                            </div>
                            
                            <div class="form4-row">
                                <div class="form4-group">
                                    <label for="years">Years of Participation</label>
                                    <input type="text" id="years" value="1 years">
                                </div>
                                
                                <div class="form4-group">
                                    <label for="hours">Hours per Week (average)</label>
                                    <input type="text" id="hours" value="2 hour">
                                </div>
                            </div>
                        </form>
                </div>   
                <div class="form4-accordion-container">
                    <button class="form4-accordion">
                        <span>Add Leadership &amp; Clubs</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Community Service &amp; Volunteering</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add STEM</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Arts &amp; Performance</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Work Experience &amp; Internships</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Work Experience &amp; Internships</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Work Experience &amp; Internships</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add College Preferences</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <button class="form4-accordion">
                        <span>Add Other</span>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>  
                <div class="form-actions form2-btn">
                    <a class="form-back" href="#">Back</a>
                    <button type="submit" class="btn btn-primary">Save and Next</button>
                </div> 
            </div>
        </section>
    </main>
    

    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                <a href="#">Programs</a>
                <a href="#">Services</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                <p>2024 Â© Yassin Sheke</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
